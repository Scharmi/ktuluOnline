<html>	
	<body>
		<script>
			let x = 0;
			let t = ["a", "b"]
			t[3] = "XD";
			document.getElementById("licznik").innerHTML = x;
			function funkcja() {
				let tekst = "";
				for(let i = 0; i < x; i++) {
					tekst += t[i];
				}
				x++;
				document.getElementById("licznik").innerHTML = tekst;
			}
		</script>
		<span id="licznik">0</span>
		<br>
		<button onclick = "funkcja()">Plussss</button>
	</body>
</html>
